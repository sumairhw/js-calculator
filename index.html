<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
      <input type="text" value="" class="outputbox" />
      <div class="grid-container">
        <button class="btn btn--green">AC</button>
        <button class="btn btn--blue">-/+</button>
        <button class="btn btn--blue">%</button>
        <button class="btn btn--blue">/</button>
        <button class="btn btn--light">7</button>
        <button class="btn btn--light">8</button>
        <button class="btn btn--light">9</button>
        <button class="btn btn--blue">*</button>
        <button class="btn btn--light">4</button>
        <button class="btn btn--light">5</button>
        <button class="btn btn--light">6</button>
        <button class="btn btn--blue">-</button>
        <button class="btn btn--light">1</button>
        <button class="btn btn--light">2</button>
        <button class="btn btn--light">3</button>
        <button class="btn btn--blue">+</button>
        <button class="btn btn--light">0</button>
        <button class="btn btn--blue">.</button>
        <button class="btn btn--blue">&#9003;</button>
        <button class="btn btn--green">=</button>
      </div>
    </div>
  </body>
</html>
